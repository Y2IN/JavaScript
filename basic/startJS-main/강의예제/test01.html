<script>
    var score = 50;

    if(score >= 95)
        console.log("A+");
    else if(score >= 90)
        console.log("A");
    else if(score >= 85)
        console.log("B+");
    else if(score >= 80)
        console.log("B");
    else if(score >= 70)
        console.log("C+");
    else
        console.log("C-")
    // 1번
    // 100점 만점에 95점 이상은 A+,95점 미만 90점 이상은 A,90점 미만 85점 이상은 B+,85점 미만 80점 이상은 B,80점 미만 70점 이상은 C+
    // 나머지는 C- 를 출력하는 조건문 작성


    var num = 5;
    if (num % 2 == 0)
        console.log("짝수입니다");
    else
        console.log("홀수입니다");
    // 2번
    // 값이 홀수인지 짝수인지 구별하는 조건문 작성

    var i = 1;
    while(i <= 10)
    {
        if(i % 2 == 0)
            console.log(i + '는 2의 배수입니다');
        i++;
    }
    // 3번
    // while 문을 통해 1부터 10까지 반복하면서 2의 배수만 콘솔창에 출력

    var gugu = 6;
    var idx = 1;

    while(idx <= 9)
    {
        ans = gugu * idx;
        console.log(gugu + '*' + idx + '=' + ans);
        idx++;
    }

</script>
