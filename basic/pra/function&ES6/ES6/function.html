<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>

    function test1(){
        console.log('함수 실행')
    }

    //function 함수명(){소스코드 작성}
    //함수 안에 작성된 코드는 기존과 다르게 실행시 자동으로 작동 안 됨.

    test1();

    //(function 함수이름(){코드})();
    //호출하지 않아도 자동으로 실행함
    (function (){
        console.log('호출 안 해도 실행됨')
    })();
    //전달인자와 매개변수

    function test2(input){
        console.log(input);
    }

    test2('매개변수가 들어감')  
    // 함수에서의 return은 해당 함수를 호출을 했을때
    // 결과값으로 return 다음에 적어준 내용을 전달해줌.
    // return은 필수값이 아니며, return이 없을경우 반환해주는 값 없이
    // 함수만을 실행해주고 끝남
    // return 만 적어줄 경우 해당 위치에서 반환되는 값 없이 함수의 실행이 종료된다.

    

</script>
</html>
