<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var fruits = ['사과', '바나나', '오렌지'];

    console.log(fruits.length);

    for(var i = 0; i <fruits.length; i++)
    {
        console.log(fruits[i]);
    }

    //forEach
    //배열형.forEach

    fruits.forEach(function(item, index, array)
    {
        //반복되면서 실행시킬 내용
        console.warn(item, index, array);
    })

    fruits.push('망고');
    console.log(fruits);
    //배열의 끝에 항목을 하나 추가

    fruits.pop();
    console.log(fruits);
    //배열의 끝에 있는 항목을 하나 제거하는 기능

    fruits.shift();
    console.log(fruits);
    // 배열 앞에있는 항목 제거(사과)

    fruits.unshift('딸기');
    console.log(fruits);
    // 배열 앞에 항목 추가

    console.log(fruits.indexOf('바나나'));
    // 항목이 몇번째 인덱스에 있는지 찾기

    var fruits2 = ['복숭아', '키위', '파인애플'];
    var arr1 = fruits.concat(fruits2);
    // 두 배열을 하나로 합치기
    console.log(arr1);
    console.log(fruits);
    console.log(fruits2);
    // 원본 배열은 변하지 않는다.

    var fruitsTostring = fruits.toString();
    console.warn(fruitsTostring);
    console.log(fruits);
    // toString은 배열을 문자열로 바꿔줌.
    // 바꿔줄때 자동으로 , 로 구분할수 있게 변경.
    // 원본 배열은 변하지 않음.

    //배열변수명.join()
    var fruitsjoin = fruits.join();
    console.log(fruitsjoin);
    var fruitsjoin = fruits.join('*');
    console.log(fruitsjoin);
    //toString = 구분자가 콤마로 고정
    //join - 구분자 설정 가능

    var fruitsRevers = fruits.reverse();
    console.log(fruitsRevers);
    console.log(fruits);
    // 원본 배열도 같이 변함
    fruits.reverse();

    //배열 안에 있는 값들을 정렬
    var arr = [2, 1, 200, 50, 28, 1];
    var arr2 = ['나','가','라','다','마','사','바']
    var arrSort1 = arr.sort(
        function(left, right){
            return(left-right);
        }
    );
    console.log(arrSort1);
    console.log(arr);
    // 배열을 오름차순으로 정렬해준다. 
    // 원본 배열도 같이 변경
    console.log(arr2.sort());
    // sort는 숫자뿐이 아닌 문자열도 가능
    // 아스키 코드 기준으로 정렬

    var arrSort2 = arr.sort(
        function(left, right){
            return(right-left);
        }
    )
    console.log(arrSort2);

    //배열의 일부분을 잘라오는 방법
    //배열형.slice(시작인덱스, 종료인덱스)
    //인덱스를 기준으로 특정 위치에 있는 배열을 잘라오며 원본 배열은 변하지 않는다.
    
    console.warn(fruits);
    var fruitsSlice = fruits.slice(1,2);
    console.warn(fruitsSlice);
    console.log(fruits);
    //시작인덱스 이상 종료인덱스 미만

    //splice
    //배열명.splice(시작인댁스, 제거할 갯수, 추가할 항목)
    var fruitsSplice = fruits.splice(1,1)
    console.warn(fruitsSlice);
    console.log(fruits);

</script>
</html>
