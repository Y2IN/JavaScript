<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>

    var test1 = 7 + 7
    console.log(test1);
    console.log(typeof(test1));
    //14
    var test2 = '7' + 7
    console.log(test2);
    console.log(typeof(test2));
    //77
    var test3 = 7 + '7'
    console.log(test3);
    console.log(typeof(test3));
    //77
    var test4 = '7' + '7'
    console.log(test4);
    console.log(typeof(test4));
    //77
    var test5 = 7 + 7 + '7'
    console.log(test5);
    console.log(typeof(test5));
    //147
    var test6 = 7 + '7' + 7
    console.log(test6);
    console.log(typeof(test6));
    //777
    var test5 = '7' + (7 + 7)
    console.log(test5);
    console.log(typeof(test5));
    //714
    //숫자와 문자가 만나면 문자처럼 더해짐
    //숫자일 경우 사칙연산으로 계산
    //문자열일 경우에는 계산이아닌 문자열이 합쳐짐
</script>
</html>
